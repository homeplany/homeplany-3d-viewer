<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Include Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/MTLLoader.js"></script>

    <script>
        // Setup scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add ambient and point lights
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Get plan name from URL query parameter (example: ?plan=2%20BHK%20-%20East%20Facing%2030X45)
        const queryParams = new URLSearchParams(window.location.search);
        const planName = queryParams.get('plan') || '2 BHK - East Facing 30X45'; // Default plan
        const formattedPlanName = encodeURIComponent(planName); // Handle special characters

        // Construct the URLs for the .obj and .mtl files
        const mtlUrl = `https://raw.githubusercontent.com/your-username/HomePlany-3DModels/main/3d-models/${formattedPlanName}/${planName}.mtl`;
        const objUrl = `https://raw.githubusercontent.com/your-username/HomePlany-3DModels/main/3d-models/${formattedPlanName}/${planName}.obj`;

        console.log('Loading MTL file from:', mtlUrl);
        console.log('Loading OBJ file from:', objUrl);

        // Load MTL file and then load OBJ file with associated materials
        const mtlLoader = new THREE.MTLLoader();
        mtlLoader.load(mtlUrl, (materials) => {
            materials.preload();
            const objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);

            objLoader.load(objUrl, (object) => {
                scene.add(object);
                object.position.y = -1; // Adjust position if necessary
            }, 
            (xhr) => { // Progress handler
                console.log(`${(xhr.loaded / xhr.total * 100).toFixed(2)}% loaded`);
            }, 
            (error) => { // Error handler
                console.error('An error occurred while loading the model:', error);
            });
        }, 
        (xhr) => { // Progress handler
            console.log(`${(xhr.loaded / xhr.total * 100).toFixed(2)}% loaded`);
        }, 
        (error) => { // Error handler
            console.error('An error occurred while loading the materials:', error);
        });

        // Position the camera
        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
